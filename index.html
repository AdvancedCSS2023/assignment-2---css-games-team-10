<!DOCTYPE html>
<html lang="en">

<head>

  <title>Easter Game</title>
</head>

<body>
  <main>
    <article id="startScreen">
      <div class="wrapper--information">
        <h1>Egg hunt</h1>
        <p>You crave an omelette. Go hunt for eggs!
        </p>
        <img src="./img/chickneutral.png" alt="Neutral chicken">
        <p>How to play: Crack all the eggs before the 30 second timer runs out!</p>
        <a href="#gameScreen"> <button>Start game</button></a>
      </div>
    </article>
    <article id="gameScreen">

        <div class="square">

        </div>
        <div class="square">
          <input type="checkbox" id="egg12">
        </div>
        <div class="square">

        </div>
        <div class="square">
          <input type="checkbox" id="egg14">
        </div>
        <div class="square">

        </div>

        <div class="square">

        </div>
        <a href="#startScreen"><button>Return to start</button></a>
        <a href="#gameOverScreen"><button>Fail</button></a>
    </article>
    <article id="gameOverScreen">
      <div class="wrapper--information">
        <h1>You failed to find all the chickens</h1>
        <p>No omelet for you...</p>
        <img src="./img/chickcry.png" alt="Crying chicken">
        <a href="./index.html"><button>Try again</button></a>
      </div>
    </article>
  </main>
  </div>
</body>

</html>
